<div class="book-detail">
    <div class="book-detail__title title">{{$ctrl.book.title}}</div>
    <div class="book-detail__container clearfix">
        <div class="book-detail__image book-detail__container-item col-md-6">
            <img ng-src="{{$ctrl.book.image}}" />
        </div>
        <div class="book-detail__info book-detail__container-item col-md-6 bg">
            <div class="book-detail__author book-detail__prop">
                <span class="name">Author</span><span class="value">{{$ctrl.book.author}}</span>
            </div>
            <div class="book-detail__year book-detail__prop">
                <span class="name">Year</span><span class="value">{{$ctrl.book.year}}</span>
            </div>
            <div class="book-detail__summary book-detail__prop">
                <span class="name">Summary</span><span class="value">{{$ctrl.book.preview}}</span>
            </div>
        </div>
    </div>
</div>
